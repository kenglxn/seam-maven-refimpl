# OpenEJB jndi properties
# see: http://openejb.apache.org/3.0/embedded-configuration.html

# set the initial context factory
# NOTE: It is important that this line is present in the jndi.properties file. 
#       Seam does not work without this line - have no clue why 
java.naming.factory.initial=org.apache.openejb.client.LocalInitialContextFactory

# Corresponds to JBoss JNDI lookup format
openejb.jndiname.format={deploymentId}/{interfaceType.annotationName}

# Multiple ejb's in classpath
openejb.deployments.classpath.ear=true

# Prefixing files, e.g. persistence.xml ==> openejb.persistence.xml
openejb.altdd.prefix=openejb

# Database connection (same as *-ds.xml in JBoss), filtered using properties from POM during build
${ds.jndi.name.test} = new://Resource?type=DataSource
${ds.jndi.name.test}.JdbcDriver=${ds.driver.class.test}
${ds.jndi.name.test}.JdbcUrl=${ds.connection.url.test}
${ds.jndi.name.test}.username=${ds.user.name.test}
${ds.jndi.name.test}.password=${ds.password.test}
${ds.jndi.name.test}.JtaManaged=true

${ds.jndi.name.test}Unmanaged = new://Resource?type=DataSource
${ds.jndi.name.test}Unmanaged.JdbcDriver=${ds.driver.class.test}
${ds.jndi.name.test}Unmanaged.JdbcUrl=${ds.connection.url.test}
${ds.jndi.name.test}Unmanaged.username=${ds.user.name.test}
${ds.jndi.name.test}Unmanaged.password=${ds.password.test}
${ds.jndi.name.test}Unmanaged.JtaManaged=false
