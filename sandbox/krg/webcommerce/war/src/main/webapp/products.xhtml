<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                template="layout/site-template.xhtml">

    <ui:define name="head-title">
        <title>GLXN - Home of Ken Gullaksen</title>
    </ui:define>

    <ui:define name="menu">
        <ui:include src="view/includes/menu/richmenuform.xhtml">
            <ui:param name="isProductPage"
                      value="true"/>
        </ui:include>
    </ui:define>

    <ui:define name="page-title">
        <h2>Welcome to my website.</h2>
    </ui:define>

    <ui:define name="left-content">
        <a4j:repeat var="_cat"
                    value="#{categoryList.resultList}">
            <rich:panel bodyClass="#{empty _cat.children ? 'hide' : ''}">
                <f:facet name="header">
                    <s:link value="#{_cat.name}"
                            view="/page.xhtml"
                            title="#{_cat.name}"
                            propagation="none">
                        <f:param name="catId"
                                 value="#{_cat.id}"/>
                    </s:link>
                </f:facet>
                <ui:repeat var="_chcat"
                           value="#{_cat.children}">
                    <rich:panel bodyClass="hide">
                        <f:facet name="header">
                            <s:link value="#{_chcat.name}"
                                    view="/page.xhtml"
                                    title="#{_chcat.name}"
                                    propagation="none">
                                <f:param name="catId"
                                         value="#{_chcat.id}"/>
                            </s:link>
                        </f:facet>
                    </rich:panel>
                </ui:repeat>
            </rich:panel>
        </a4j:repeat>
    </ui:define>

    <ui:define name="main-content-body">
        <h:form>
            <rich:dataGrid value="#{productList.resultList}"
                           var="_product"
                           columns="3"
                           elements="9"
                           width="600px">
                <rich:panel bodyClass="pbody">
                    <f:facet name="header">
                        <h:outputText value="#{_product.name}"/>
                    </f:facet>
                    <rich:dataList value="#{_product.files}"
                                   var="_file">
                        <s:graphicImage value="#{_file.image}"
                                        fileName="#{_file.id}"
                                        alt="[image]">
                            <s:transformImageSize width="60"
                                                  maintainRatio="true"/>
                        </s:graphicImage>
                    </rich:dataList>
                    <h:outputText value="#{_product.description}"
                                  escape="false"/>
                </rich:panel>
                <f:facet name="footer">
                    <rich:datascroller> </rich:datascroller>
                </f:facet>
            </rich:dataGrid>
        </h:form>
    </ui:define>

    <ui:define name="footer">
        <h4>adm 'at' glxn.net </h4>
    </ui:define>
</ui:composition>
