<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                template="layout/site-template.xhtml">

    <ui:define name="head-title">
        <title>GLXN - Home of Ken Gullaksen</title>
    </ui:define>

    <ui:define name="menu">
        <ui:include src="view/includes/menu/richmenuform.xhtml"/>
    </ui:define>

    <ui:define name="page-title">
        <h2>#{pageHome.instance.title}</h2>
    </ui:define>

    <ui:define name="left-content">
        <a4j:repeat rendered="#{pageHome.instance.productPage}"
                    var="_cat"
                    value="#{categoryList.resultList}">
            <rich:panel bodyClass="#{empty _cat.children ? 'hide' : ''}">
                <f:facet name="header">
                    <s:link value="#{_cat.name}"
                            view="/page.xhtml"
                            title="#{_cat.name}"
                            propagation="none">
                        <f:param name="catId"
                                 value="#{_cat.id}"/>
                    </s:link>
                </f:facet>
                <ui:repeat var="_chcat"
                           value="#{_cat.children}">
                    <rich:panel bodyClass="hide">
                        <f:facet name="header">
                            <s:link value="#{_chcat.name}"
                                    view="/page.xhtml"
                                    title="#{_chcat.name}"
                                    propagation="none">
                                <f:param name="catId"
                                         value="#{_chcat.id}"/>
                            </s:link>
                        </f:facet>
                    </rich:panel>
                </ui:repeat>
            </rich:panel>
        </a4j:repeat>
        <ui:repeat var="_page"
                   value="#{pageList.childPages}">
            <rich:panel bodyClass="hide">
                <f:facet name="header">
                    <s:link value="#{_page.title}"
                            view="/page.xhtml"
                            title="#{_page.title}"
                            propagation="none">
                        <f:param name="pageId"
                                 value="#{pageHome.instance.id}"/>
                        <f:param name="childId"
                                 value="#{_page.id}"/>
                    </s:link>
                </f:facet>
            </rich:panel>
        </ui:repeat>
    </ui:define>

    <ui:define name="main-content-body">
        <f:subview id="childIdNotPresentSubview"
                   rendered="#{empty childId}">
            <h1><h:outputText value="#{pageHome.instance.title}"/></h1>
            <h:outputText value="#{pageHome.instance.content}"
                          escape="false"/>
            <s:link value="edit page"
                    view="/view/page/crud.xhtml"
                    rendered="#{identity.hasRole('admin')}"/>
        </f:subview>
        <f:subview id="childIdPresentSubview"
                   rendered="#{not empty childId}">
            <h1><h:outputText value="#{child.title}"/></h1>
            <h:outputText value="#{child.content}"
                          escape="false"/>
            <a4j:repeat id="pages"
                        value="#{pageList.childPages}"
                        var="_page"
                        rowKeyVar="pg">
                <h:outputText value="["
                              rendered="#{_page.id eq childId}"/>
                <s:link id="childPage"
                        value="#{pg+1}">
                    <f:param name="pageId"
                             value="#{pageHome.instance.id}"/>
                    <f:param name="childId"
                             value="#{_page.id}"/>
                </s:link>
                <h:outputText value="]"
                              rendered="#{_page.id eq childId}"/>
            </a4j:repeat>

            <s:link value="edit page"
                    view="/view/page/crud.xhtml"
                    rendered="#{identity.hasRole('admin')}"
                    propagation="none">
                <f:param name="pageId"
                         value="#{child.id}"/>
            </s:link>
        </f:subview>


    </ui:define>

    <ui:define name="footer">
        <h4>adm 'at' glxn.net </h4>
    </ui:define>
</ui:composition>
