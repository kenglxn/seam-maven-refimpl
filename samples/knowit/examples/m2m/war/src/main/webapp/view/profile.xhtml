<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" 
	template="/layout/template.xhtml">

	<ui:define name="body">

		<h:messages globalOnly="true" styleClass="message" />

		<h:form id="profileForm">

			<rich:panel>
				<f:facet name="header">profile</f:facet>

				<s:decorate template="/layout/edit.xhtml">
					<ui:define name="label">Name</ui:define>
					<h:inputText id="name" required="true" value="#{profile.name}" />
				</s:decorate>

				<s:decorate template="/layout/edit.xhtml">
					<ui:define name="label">Recipients</ui:define>
					<h:dataTable id="recipientList" var="recipient"
						value="#{profile.recipients}"
						rendered="#{not empty profile.recipients}"
						cellspacing="10">

						<h:column>
							<f:facet name="header">Name</f:facet>
							<h:outputText value="#{recipient.name}" />
						</h:column>
						<h:column>
						<f:facet name="header">Action</f:facet>
							<s:link id="recipientRemove" value="Remove" action="#{recipientHome.removeFromProfile(profileHome.instance)}">
								<f:param name="recipientId" value="#{recipient.id}" />
							</s:link>
						</h:column>					
						<h:column>
							<s:link id="recipientEdit" value="Edit" view="/view/recipient.xhtml">
								<f:param name="recipientId" value="#{recipient.id}" />
							</s:link>
						</h:column>

					</h:dataTable>
				</s:decorate>

				<div style="clear:both" />

			</rich:panel>

			<div class="actionButtons"><h:commandButton id="save"
				value="Save" action="#{profileHome.persist}"
				rendered="#{!profileHome.managed}" /> <h:commandButton id="update"
				value="Save" action="#{profileHome.update}"
				rendered="#{profileHome.managed}" /> <h:commandButton id="delete"
				value="Delete" action="#{profileHome.remove}"
				rendered="#{profileHome.managed}" /> <s:button propagation="end"
				id="done" value="Done" view="/view/profileList.xhtml" /></div>

		</h:form>

	</ui:define>

</ui:composition>
