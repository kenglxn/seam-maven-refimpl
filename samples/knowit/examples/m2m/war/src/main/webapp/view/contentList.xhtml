<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                template="/layout/template.xhtml">
                       
<ui:define name="body">
    
    <h:messages globalOnly="true" styleClass="message"/>
    
    <rich:panel>
        <f:facet name="header">contentList</f:facet>
        
        <div class="results">
        
            <h:outputText value="No content exists" 
                       rendered="#{empty contentList.resultList}"/>
                   
            <h:dataTable id="contentList" var="content"
                      value="#{contentList.resultList}" 
                   rendered="#{not empty contentList.resultList}">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{content.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <s:link id="content" 
                         value="#{content.title}" 
                         view="/view/content.xhtml">
                        <f:param name="contentId" 
                                value="#{content.id}"/>
                    </s:link>
                </h:column>
            </h:dataTable>
        
        </div>
        
    </rich:panel>
    
    <div class="actionButtons">
        <s:button id="done" 
               value="Create content"
                view="/view/content.xhtml"/>			  
    </div>
    
</ui:define>

</ui:composition>
