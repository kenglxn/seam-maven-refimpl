<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>

    <title>Jquery:Zoom</title>

    <link rel="stylesheet" href="js/jqzoom_ev1.0.1/css/jqzoom.css">

    <!--<script type='text/javascript' src='js/jqzoom_ev1.0.1/js/jquery-1.3.2.min.js'></script>-->
    <script type='text/javascript' src='js/jquery-rich.js'></script>
    <script type='text/javascript' src='js/jqzoom_ev1.0.1/js/jquery.jqzoom1.0.1_rich_dev.js'></script>
    <script type="text/javascript">
        jQuery(document).ready(function() {
            var options = {
                zoomWidth: 300,
                zoomHeight: 250,
                xOffset: 10,
                yOffset: 0,
                position: "right" //and MORE OPTIONS
            };
            jQuery('.zoomable').jqzoom(options);
        });
    </script>

</head>
<body>
<a href="img/framorten/DSCF1215.JPG" class="zoomable" title="MYTITLE">
    <img src="img/framorten/DSCF1215_sml.jpg" title="IMAGE TITLE"
         class="small">
    <img src="img/framorten/DSCF1215.JPG" title="IMAGE TITLE"
         class="large">
</a>
</body>
</html>
