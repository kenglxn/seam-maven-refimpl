<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                template="layout/site-template.xhtml">

    <ui:define name="menu">
        <ui:include src="view/includes/menu/richmenuform.xhtml"/>
    </ui:define>


    <ui:define name="left-content">
        <rich:panel bodyClass="hide">
            <f:facet name="header">
                <s:link value="page"
                        title="page"
                        propagation="none">
                    <f:param name="view"
                             value="page"/>
                </s:link>
            </f:facet>
        </rich:panel>
        <rich:panel bodyClass="hide">
            <f:facet name="header">
                <s:link value="category"
                        title="category"
                        propagation="none">
                    <f:param name="view"
                             value="category"/>
                </s:link>
            </f:facet>
        </rich:panel>
        <rich:panel bodyClass="hide">
            <f:facet name="header">
                <s:link value="product"
                        title="product"
                        propagation="none">
                    <f:param name="view"
                             value="product"/>
                </s:link>
            </f:facet>
        </rich:panel>
        <rich:panel bodyClass="hide">
            <f:facet name="header">
                <s:link value="settings"
                        title="settings"
                        propagation="none">
                    <f:param name="view"
                             value="settings"/>
                </s:link>
            </f:facet>
        </rich:panel>
    </ui:define>

    <ui:define name="main-content-body">
        <a4j:include id="pageinclude"
                     layout="block"
                     viewId="/view/page/crud.xhtml"
                     rendered="#{param.view eq 'page'}"
                     ajaxRendered="true"/>
        <a4j:include id="categoryinclude"
                     layout="block"
                     viewId="/view/category/crud.xhtml"
                     rendered="#{param.view eq 'category'}"
                     ajaxRendered="true"/>
        <a4j:include id="productinclude"
                     layout="block"
                     viewId="/view/product/crud.xhtml"
                     rendered="#{param.view eq 'product'}"
                     ajaxRendered="true"/>
        <a4j:include id="settingsinclude"
                     layout="block"
                     viewId="/view/settings/crud.xhtml"
                     rendered="#{param.view eq 'settings'}"
                     ajaxRendered="true"/>
    </ui:define>

    <ui:define name="footer">
        <h4>adm 'at' glxn.net </h4>
    </ui:define>
</ui:composition>
