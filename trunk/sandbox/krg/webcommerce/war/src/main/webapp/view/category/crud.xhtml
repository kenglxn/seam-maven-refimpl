<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                template="../../layout/site-template.xhtml">

    <ui:define name="menu">
        <ui:include src="../includes/menu/richmenuform.xhtml"/>
    </ui:define>

    <ui:define name="page-title">
        <h2>Create a category</h2>
    </ui:define>

    <ui:define name="left-content">

    </ui:define>

    <ui:define name="main-content-body">
        <h:form id="pageform" styleClass="ki-form">
            <fieldset class="columnar label-top">

                <h:outputLabel value="name:"
                               for="name"/>
                <h:inputText id="name"
                             value="#{categoryHome.instance.name}"/>

                <a4j:outputPanel rendered="#{!empty categoryList.resultList}"
                                 id="parentSetter">
                    <h:outputLabel for="parentSetBool" value="set parent category:"/>
                    <h:selectBooleanCheckbox value="#{setParent}" id="parentSetBool">
                        <a4j:support event="onchange" reRender="parentSetter" ajaxSingle="true"/>
                    </h:selectBooleanCheckbox>
                    <f:subview id="parentSelector"
                               rendered="#{setParent}">
                        <h:outputLabel value="parent:"
                                       for="parent"/>
                        <h:selectOneMenu value="#{categoryHome.instance.parent}"
                                         id="parent"
                                         required="#{setParent}">
                            <s:selectItems value="#{categoryList.resultList}" var="_cat" label="#{_cat.name}"
                                           noSelectionLabel="pick parent"/>
                            <s:convertEntity/>
                        </h:selectOneMenu>
                    </f:subview>
                </a4j:outputPanel>


            </fieldset>
            <fieldset class="buttons">
                <h:commandButton id="save"
                                 value="Save"
                                 action="#{categoryHome.persist}"
                                 rendered="#{!categoryHome.managed}"/>
                <h:commandButton id="update"
                                 value="Save"
                                 action="#{categoryHome.update}"
                                 rendered="#{categoryHome.managed}"/>
                <h:commandButton id="delete"
                                 value="Delete"
                                 action="#{categoryHome.remove}"
                                 immediate="true"
                                 rendered="#{categoryHome.managed}"/>
                <s:button propagation="none"
                          action="#{categoryHome.clearInstance}"
                          id="new"
                          value="New"/>
                <s:button propagation="end"
                          id="cancel"
                          value="Cancel"
                          view="/home.xhtml"/>
            </fieldset>

        </h:form>
    </ui:define>
</ui:composition>
