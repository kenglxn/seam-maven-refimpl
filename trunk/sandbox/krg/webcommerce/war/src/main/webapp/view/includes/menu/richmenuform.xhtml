<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">
    <rich:toolBar height="25"
                  itemSeparator="grid">
        <rich:toolBarGroup id="products">
            <h:outputLink value="#{request.contextPath}/products.seam"
                          title="#{messages.products}">
                #{messages.products}
            </h:outputLink>
        </rich:toolBarGroup>
        <rich:toolBarGroup id="pages">
            <ui:repeat var="_page"
                       value="#{pageList.parentPages}">
                <h:outputLink value="#{request.contextPath}/page.seam"
                        title="#{_page.title}">
                    <f:param name="pageId"
                             value="#{_page.id}"/>
                    #{_page.title}
                </h:outputLink>
                <h:outputText value=" "/>
            </ui:repeat>
        </rich:toolBarGroup>

        <rich:toolBarGroup id="login"
                           itemSeparator="line">
            <s:link rendered="#{!identity.loggedIn}"
                    value="Log In"
                    view="/login.xhtml">
            </s:link>
            <h:commandLink rendered="#{identity.loggedIn}"
                           value="Log out"
                           action="#{identity.logout}"/>
        </rich:toolBarGroup>
        <rich:toolBarGroup id="adminfunctionality"
                           itemSeparator="line"
                           rendered="#{identity.hasRole('admin')}">
            <h:outputLink value="#{request.contextPath}/view/page/crud.seam">
                page
            </h:outputLink>
            <h:outputLink value="#{request.contextPath}/view/category/crud.seam">
                category                
            </h:outputLink>
            <h:outputLink value="#{request.contextPath}/view/product/crud.seam">
                product
            </h:outputLink>
            <h:outputLink value="#{request.contextPath}/view/fileupload/upload.seam">
                upload
            </h:outputLink>
        </rich:toolBarGroup>
        <rich:toolBarGroup location="right">
            <h:inputText styleClass="search"
                         value="#{searchString}"/>
            <h:commandButton styleClass="searchbutton"
                             action="#{productList.search}"
                             value="Search"/>
        </rich:toolBarGroup>
    </rich:toolBar>
</ui:composition>
