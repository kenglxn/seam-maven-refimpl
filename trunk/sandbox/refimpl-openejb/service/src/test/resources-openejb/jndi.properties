# OpenEJB jndi properties
# see: http://openejb.apache.org/3.0/embedded-configuration.html

# set the initial context factory
java.naming.factory.initial = org.apache.openejb.client.LocalInitialContextFactory

#openejb.jndiname.format = {deploymentId}/{interfaceType.annotationName}

# create some resources
${app.jndi.name} = new://Resource?type=DataSource
${app.jndi.name}.JdbcDriver = ${ds.driver.class}
${app.jndi.name}.JdbcUrl = ${ds.connection.url}

# override properties on your "${app.persistence.unit.name}" persistence unit
#${app.persistence.unit.name}.hibernate.connection.username = ${ds.user.name}
#${app.persistence.unit.name}.hibernate.connection.password = ${ds.password}
${app.persistence.unit.name}.jboss.entity.manager.factory.jndi.name =
${app.persistence.unit.name}.hibernate.transaction.manager_lookup_class = org.apache.openejb.hibernate.TransactionManagerLookup
${app.persistence.unit.name}.hibernate.connection.release_mode = after_transaction

# change some logging, INFO|DEBUG|WARN|ERROR|FATAL
#log4j.category.org.jboss.seam.Component = DEBUG
 
log4j.category.org.superbiz.calculator = WARN 
log4j.category.org.superbiz.logic = WARN 

