<rich:toolBar
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:rich="http://richfaces.org/rich">

    <rich:toolBarGroup>
			<h:outputText value="#{projectName}:"/>
			<s:link 
				id="menuHomeId" 
				view="/home.xhtml" 
				value="Home" 
				propagation="none"/>
    </rich:toolBarGroup>
		
		<ui:remove>
			<!-- temporarily disabled for all -->
		
    <s:link 
			view="/useradmin/home.xhtml" 
			id="identityManagement" 
			value="Identity Management" 
			propagation="none" 
			rendered="#{identity.hasRole('admin')}"/>
		</ui:remove>
		
    <!-- @newMenuItem@ -->
    <s:link view="/view/example/userList.xhtml"
			value="User List"
			includePageParams="false"
			propagation="none"/>
		
    <rich:toolBarGroup location="right">
			<h:outputText 
				id="menuWelcomeId" 
				value="signed in as: #{credentials.username}" 
				rendered="#{identity.loggedIn}"/>
			<s:link 
				id="menuLoginId" 
				view="/login.xhtml" 
				value="Login" 
				rendered="#{not identity.loggedIn}" 
				propagation="none"/>
			<s:link 
				id="menuLogoutId" 
				view="/home.xhtml" 
				action="#{identity.logout}" 
				value="Logout" 
				rendered="#{identity.loggedIn}" 
				propagation="none"/>
    </rich:toolBarGroup>
</rich:toolBar>
