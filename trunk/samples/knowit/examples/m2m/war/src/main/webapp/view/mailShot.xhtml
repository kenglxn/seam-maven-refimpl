<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" 
	template="/layout/template.xhtml">

	<ui:define name="body">

		<h:messages globalOnly="true" styleClass="message" />

		<h:form id="mailShotForm">

			<rich:panel>
				<f:facet name="header">Mail Shot</f:facet>

				<s:decorate id="nameDecoration" template="/layout/edit.xhtml">
					<ui:define name="label">Description</ui:define>
					<h:inputText id="name" required="true"
						value="#{mailShotHome.instance.description}" />
				</s:decorate>

				<s:decorate template="/layout/edit.xhtml">
					<ui:define name="label">Date</ui:define>
					<rich:calendar id="checkinDate"
						value="#{mailShotHome.instance.date}" required="true"
						datePattern="MM/dd/yyyy" event="onblur" />
				</s:decorate>

				<s:decorate template="/layout/edit.xhtml">
					<ui:define name="label">Profiles</ui:define>
					<h:selectManyCheckbox value="#{mailShotHome.instance.profiles}">
						<s:selectItems value="#{profileList}" var="profile"
							label="#{profile.name}" />
						<s:convertEntity />
					</h:selectManyCheckbox>
				</s:decorate>
				
				<s:decorate template="/layout/edit.xhtml">
					<ui:define name="label">Content</ui:define>
					<h:form>
					<h:dataTable id="contentList" var="content"
						value="#{mailShotHome.instance.contents}">
						<h:column>
							<f:facet name="header">Title</f:facet>
							<h:inputText required="true" value="#{content.title}" />
						</h:column>
						<h:column>
							<f:facet name="header">Description</f:facet>
							<h:inputTextarea cols="80" rows="15" required="true" value="#{content.description}" />
						</h:column>
						</h:dataTable>
						<h:commandButton id="addContent"
				value="Add" action="#{mailShotHome.addContent(content)}"
				rendered="#{!mailShotHome.managed}" />
						</h:form>
				</s:decorate>

				<div style="clear:both" />

			</rich:panel>

			<div class="actionButtons"><h:commandButton id="save"
				value="Save" action="#{mailShotHome.persist}"
				rendered="#{!mailShotHome.managed}" /> <h:commandButton id="update"
				value="Save" action="#{mailShotHome.update}"
				rendered="#{mailShotHome.managed}" /> <h:commandButton id="delete"
				value="Delete" action="#{mailShotHome.remove}"
				rendered="#{mailShotHome.managed}" /> <s:button propagation="end"
				id="done" value="Done" view="/view/mailShotList.xhtml" /></div>

		</h:form>

	</ui:define>

</ui:composition>
