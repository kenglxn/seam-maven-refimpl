<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                template="/layout/template.xhtml">
                       
<ui:define name="body">
    
    <h:messages globalOnly="true" styleClass="message"/>
    
    <rich:panel>
        <f:facet name="header">Recipients</f:facet>
        
        <div class="results">
        
            <h:outputText value="No recipient exists" 
                       rendered="#{empty recipientList.resultList}"/>
                   
            <h:dataTable id="recipientList" var="recipient"
                      value="#{recipientList.resultList}" 
                   rendered="#{not empty recipientList.resultList}">
                
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <s:link id="recipient" 
                         value="#{recipient.name}" 
                         view="/view/recipient.xhtml">
                        <f:param name="recipientId" 
                                value="#{recipient.id}"/>
                    </s:link>
                </h:column>
                <h:column>
                	<f:facet name="header">Profiles</f:facet>
                	<h:outputText value="#{recipient.profilesString}"/>
                </h:column>
            </h:dataTable>
        
        </div>
        
    </rich:panel>
    
    <div class="actionButtons">
        <s:button id="done" 
               value="Create recipient"
                view="/view/recipient.xhtml"/>			  
    </div>
    
</ui:define>

</ui:composition>
