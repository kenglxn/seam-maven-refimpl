<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" 
	template="/layout/template.xhtml">

	<ui:define name="body">

		<h:messages globalOnly="true" styleClass="message" />

		<h:form id="recipientForm">
			<s:validateAll>
				<rich:panel>
					<f:facet name="header">Recipient</f:facet>

					<s:decorate template="/layout/edit.xhtml">
						<ui:define name="label">Name</ui:define>
						<h:inputText id="name" required="true" value="#{recipient.name}" />
					</s:decorate>
          
					<s:decorate template="/layout/edit.xhtml">
						<ui:define name="label">Email</ui:define>
						<h:inputText id="email" required="true" value="#{recipient.email}" />
					</s:decorate>
          
					<s:decorate template="/layout/edit.xhtml">
						<ui:define name="label">Profiles</ui:define>
						<h:selectManyCheckbox value="#{recipient.profiles}" layout="pageDirection">
							<s:selectItems value="#{profileList}" var="profile"
								label="#{profile.name}" />
							<s:convertEntity />
						</h:selectManyCheckbox>
					</s:decorate>
					<div style="clear:both" />
				</rich:panel>

				<div class="actionButtons"><h:commandButton id="save"
					value="Save" action="#{recipientHome.persist}"
					rendered="#{!recipientHome.managed}" /> <h:commandButton
					id="update" value="Save" action="#{recipientHome.update}"
					rendered="#{recipientHome.managed}" /> <h:commandButton
					id="delete" value="Delete" action="#{recipientHome.remove}"
					rendered="#{recipientHome.managed}" /> <s:button propagation="end"
					id="done" value="Done" view="/view/recipientList.xhtml" />
        </div>
			</s:validateAll>
		</h:form>

	</ui:define>

</ui:composition>
