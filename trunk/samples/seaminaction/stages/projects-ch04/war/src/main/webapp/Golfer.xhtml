<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                template="layout/template.xhtml">
                       
<ui:define name="body">
    
    <h:messages globalOnly="true" styleClass="message" errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg" id="globalMessages"/>
    
    <h:form id="golferForm">

        <rich:panel>
            <f:facet name="header">Golfer</f:facet>
    
            <s:decorate id="firstNameDecoration" template="layout/edit.xhtml">
                <ui:define name="label">First name</ui:define>
                <h:inputText id="firstName" required="true"
                             value="#{golferHome.instance.firstName}"/>
            </s:decorate>

            <s:decorate id="lastNameDecoration" template="layout/edit.xhtml">
                <ui:define name="label">Last name</ui:define>
                <h:inputText id="lastName" required="true"
                             value="#{golferHome.instance.lastName}"/>
            </s:decorate>
            
            <div style="clear:both"/>
            
        </rich:panel>

        <div class="actionButtons">
            <ui:remove>
            <h:commandButton id="save" 
                          value="Save" 
                         action="#{golferHome.persist}"
                       rendered="#{!golferHome.managed}"/>                   
            </ui:remove>
            <h:commandButton id="update" 
                          value="Save" 
                         action="#{golferHome.update}"
                       rendered="#{golferHome.managed}"/>                  
            <h:commandButton id="delete" 
                          value="Delete" 
                         action="#{golferHome.remove}"
                       rendered="#{golferHome.managed}"/>
            <s:button propagation="end" 
                               id="done" 
                            value="Done"
                             view="/GolferList.xhtml"/>
        </div>
        
    </h:form>
    
</ui:define>

</ui:composition>
